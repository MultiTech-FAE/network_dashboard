<h3>MQTT message table</h3>
<label for="filter">Filter:</label>
<select id="filter" class="filter-dropdown" onchange="fetchMessages(this.value)">
    <option value="">All</option>
    <option value="Water Leak Sensor">Water Leak Sensor</option>
    <option value="Reset Message">Reset</option>
    <option value="Supervisory Message">Supervisory</option>
    <option value="Temperature and Humidity Sensor">Temp & Humidity Sensor</option>
    <option value="Tamper Sensor">Tamper Sensor</option>
    <option value="Tilt Sensor">Tilt Sensor</option>
    <option value="Door/Window Sensor">Door/Window Sensor</option>
</select>
<br><br>
<table class="mqtt_table">
    <thead>
    <tr>
        <th>Time</th>
        <th>DevEUI</th>
        <th>Topic</th>
        <th>Message Type</th>
        <th>Message Data 1</th>
        <th>Message Data 2</th>
        <th>Message Data 3</th>
        <th>View All</th>
    </tr>
    </thead>
    <tbody id="messageTableBody">
    </tbody>
</table>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <pre id="modalText"></pre>
    </div>
</div>
