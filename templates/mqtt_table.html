    <option value="Water Leak Sensor">Water Leak Sensor</option>
    <option value="Reset Message">Reset</option>
    <option value="Supervisory Message">Supervisory</option>
    <option value="Temperature and Humidity Sensor">Temp & Humidity Sensor</option>
    <option value="Tamper Sensor">Tamper Sensor</option>
    <option value="Tilt Sensor">Tilt Sensor</option>
    <option value="Door/Window Sensor">Door/Window Sensor</option>
</select>
<br><br>
<table>
    <thead>
    <tr>
        <th>Time</th>
        <th>DevEUI</th>
        <th>Topic</th>
        <th>Message Type</th>
        <th>Message</th>
        <th>Battery Voltage</th>
        <th>View All</th>
    </tr>
    </thead>

    </tbody>
