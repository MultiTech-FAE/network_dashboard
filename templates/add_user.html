{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
    <h1>Add User</h1>
    <form action="{{ url_for('add_user') }}" method="post">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <button type="submit">Add User</button>
    </form>
{% endblock %}
