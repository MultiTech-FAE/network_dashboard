<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<a href="{{ url_for('add_user') }}">Add User</a>
<ul>
    {% for user in users %}
        <li>{{ user.username }}
            <form action="{{ url_for('delete_user', username=user.username) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
