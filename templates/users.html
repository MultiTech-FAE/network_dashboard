{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <a class="button" href="{{ url_for('add_user') }}">Add User</a>
    <ul>
        {% for user in users %}
        <li>{{ user.username }}
            <form class="inline" action="{{ url_for('delete_user', username=user.username) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
