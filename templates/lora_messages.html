{% extends "base.html" %}

{% block title %}LoRa Messages{% endblock %}

{% block content %}
    <h1>LoRa Messages</h1>
    <a class="button" href="{{ url_for('add_lora_message') }}">Add LoRa Message</a>
    <ul>
        {% for message in lora_messages %}
        <li><a href="{{ url_for('view_lora_message', deveui=message.deveui) }}">{{ message.deviceName }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
